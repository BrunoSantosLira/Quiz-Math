    <title>Jogo de Perguntas</title>
</head>
    <body>
            <article class="d-flex flex-column container mt-5" >
            
                <form class="item align-self-center p-5 " id="caixa">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 mt-2 ">  
                                <div class="text-center">
                                    <img src="calculator.png"  alt="" id="imagem">
                                </div>
                            </div>
                        </div>
                    
                    <h1 id="titulo">Quiz Matemática</h1>
                    
                    <div class="form-group ">
                        <label for="niveis"></label>
                        <select  class="form-control"  id="niveis">
                            <option value="">-- Selecione a dificuldade --</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="niveis"></label>
                        <select  class="form-control"  id="modos">
                            <option value="">-- Selecione o modo de jogo --</option>
                            <option value="adicao"> Adição</option>
                            <option value="subtracao"> Subtração</option>
                        </select>
                        
                    </div>

                    <p id="modo_invalido" class="text-center text-danger font-weight-bold"">
                        
                    </p>

                </form>
                

                <div class="row">
                    <div class="col-md-6 offset-md-3 mt-2 ">  
                        <div class="text-center">
                                <button class="btn btn-warning btn-lg rounded" onclick="iniciar()">Iniciar Jogo</button>
                        </div>
                    </div>
                </div>

            </article>
            <script src="script.js"></script>
        </body>
